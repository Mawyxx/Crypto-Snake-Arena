# arrenasnake.net — Cloudflare: DNS A → IP сервера, Proxy = Proxied
# default_server для запросов с любым Host (в т.ч. от Cloudflare)

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name arrenasnake.net www.arrenasnake.net 72.56.105.226 _;

    # Статика фронтенда (Telegram Mini App)
    root /opt/crypto-snake-arena/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API и WebSocket — проксируем на бэкенд
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    location /config {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }
}

# HTTPS для Cloudflare Full mode (self-signed подойдёт)
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name arrenasnake.net www.arrenasnake.net 72.56.105.226 _;

    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
